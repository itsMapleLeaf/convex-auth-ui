name: Checks 👀

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: Lint 🧹
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛒
        uses: actions/checkout@v4

      - name: Setup Bun 🐰
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies 🔧
        run: bun install

      - name: Lint 🧹
        run: bun run lint

  typecheck:
    name: Typecheck 🔍
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛒
        uses: actions/checkout@v4

      - name: Setup Bun 🐰
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies 🔧
        run: bun install

      - name: Typecheck 🔍
        run: bun run typecheck

  format:
    name: Format ✨
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛒
        uses: actions/checkout@v4

      - name: Setup Bun 🐰
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies 🔧
        run: bun install

      - name: Format ✨
        run: bun run format

      - name: Commit changes 💾
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Format ✨
